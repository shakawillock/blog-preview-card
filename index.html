<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-preview-card">
    <img src="images/illustration-article.svg" alt="Illustration" class="card-img">

    <span class="tag-title">Learning</span>
    <p class="publish">Published 21 Dec 2023</p>

    <div class="wrapper">
      <h3 class="title">HTML & CSS foundations</h3>
      <p class="info"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author-wrapper">
      <img src="images/image-avatar.webp" alt="Image of Greg Hooper" class="author-img">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shakawillock" target="_blank">Shaka Willock</a>.
    </div>
  </footer>
</body>
</html>
